name: afcat_prep
description: AFCAT Ultimate Preparation App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage (For saving exam results)
  shared_preferences: ^2.2.2
  
  # Date Formatting
  intl: ^0.19.0
  
  # PDF Generation & Printing (New for V4)
  pdf: ^3.10.8
  printing: ^5.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
