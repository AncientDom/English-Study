name: Build Flutter APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      # STEP 1: CLEANUP (Fixes the "Duplicate File" crash)
      - name: Clean Previous Builds
        run: |
          rm -rf build
          rm -rf android
          rm -rf ios
          echo "Old build files removed."

      # STEP 2: CREATE FRESH SCAFFOLDING
      - name: Create Project Scaffolding
        run: flutter create . --project-name=afcat_prep --org=com.example --platforms=android

      # STEP 3: FORCE MOVE CODE TO LIB (Ensures your code is used)
      - name: Organize Code Files
        run: |
          mkdir -p lib
          # If main.dart is in the root, move it to lib/
          if [ -f "main.dart" ]; then
            mv -f main.dart lib/
          fi
          # Ensure no duplicate main.dart exists
          ls -R lib/

      # STEP 4: ADD DEPENDENCIES
      - name: Add Plugins
        run: |
          flutter pub add provider
          flutter pub add shared_preferences
          flutter pub add intl
          flutter pub get

      # STEP 5: BUILD
      - name: Fix Permissions & Build
        run: |
          chmod +x android/gradlew
          flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          
