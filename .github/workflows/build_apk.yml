name: Build Flutter APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          
      - run: flutter create . --project-name=english_pro --org=com.example

      # NOTE: We removed the 'sed' commands here because 
      # your new android/app/build.gradle file handles the versions automatically!

      - run: flutter pub get
      - run: flutter build apk --debug
      
      - uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          
